<ion-header>
  <ion-navbar color="Warning">
    <img float-left  style="margin: auto; height: 8%; width: 10%" src="assets/imgs/Ad admin.png" (click)="AddAdmin()"/>
    <ion-title  ALIGN = "MIDDLE" >หน้าหลัก</ion-title>
    <img float-right style="margin: auto; height: 8%; width: 10%" src="assets/imgs/logout.png" (click)="onLogOutClick()"/>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-1 >
      </ion-col>
      <ion-col col-10 >
        <img style="margin: auto; height: 135%; width: 200%" src="assets/imgs/Get Property.jpg" (click)="onNotification()" />
      </ion-col>
      <ion-col col-1 >
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col col-1 >
      </ion-col>
      <ion-col col-10 >
        <img style="margin: auto; height: 135%; width: 200%" src="assets/imgs/Review Request.jpg" (click)="onWaitPost()"/>
      </ion-col>
      <ion-col col-1 >
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col col-1 >
      </ion-col>
      <ion-col col-10 >
        <img style="margin: auto; height: 135%; width: 200%" src="assets/imgs/Return Property.jpg" (click)="onSaveReturn()"/>
      </ion-col>
      <ion-col col-1 >
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col col-1 >
      </ion-col>
      <ion-col col-10 >
        <img style="margin: auto; height: 135%; width: 200%" src="assets/imgs/Match Property.jpg" (click)="onMatch()"/>
      </ion-col>
      <ion-col col-1 >
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
