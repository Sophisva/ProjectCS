  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
    <ion-title >Login for Admin</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-card>
  <img style="margin: auto; height: 30%; width: 30%" src="assets/imgs/avataradmin.png" />

   <ion-item>
    <ion-input type="text" placeholder="Username Admin" [(ngModel)]="loginbyadmin.Username" ></ion-input>
   </ion-item>

   <ion-item>
    <ion-input type="Password" placeholder="Password" [(ngModel)]="loginbyadmin.Password" ></ion-input>
   </ion-item>

   <ion-row text-center>
    <ion-col>
      <button ion-button block  color="dark">
        <ion-icon (click)="onclear()">Clear</ion-icon>
      </button>
    </ion-col>

    <ion-col>
      <button ion-button block  color="dark">
        <ion-icon (click)="onIndexForAdmin()">Login</ion-icon>
      </button>
    </ion-col>
   </ion-row>
  </ion-card>
</ion-content>
