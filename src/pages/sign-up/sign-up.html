<ion-header>
  <ion-navbar color = primary>
    <ion-title ALIGN = "MIDDLE" >ลงทะเบียน</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <ion-item>
    <ion-checkbox slot="start" checked></ion-checkbox>
    <ion-label>ชาย</ion-label>
  </ion-item>
  <ion-item>
    <ion-checkbox slot="start" checked></ion-checkbox>
    <ion-label>หญิง</ion-label>

  <ion-item>
    <ion-label floating>ชื่อ</ion-label>
    <ion-input [(ngModel)]="SignupData.Name" type="text" value="" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>นามสกุล</ion-label>
    <ion-input [(ngModel)]="SignupData.LastName" type="text" value="" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>ชื่อผู้ใช้/รหัสนิสิต</ion-label>
    <ion-input [(ngModel)]="SignupData.Username" type="text" value=""  ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>รหัสผ่าน</ion-label>
    <ion-input [(ngModel)]="SignupData.Password" type="Password" value="" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>E-mail</ion-label>
    <ion-input [(ngModel)]="SignupData.Email" type="text" value="" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>เบอร์โทร</ion-label>
    <ion-input [(ngModel)]="SignupData.Tel" type="text" value="" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>ช่องทางติดต่ออื่นๆ</ion-label>
    <ion-input [(ngModel)]="SignupData.Contact" type="text" value="" ></ion-input>
  </ion-item>
  <div>
    <button ion-button float-right (click)="SignUpClick()" >สร้างบัญชี</button>
  </div>
</ion-content>
