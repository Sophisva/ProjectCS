<ion-header>
  <ion-navbar>
    <ion-title>AddAdmin</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input [(ngModel)]="postdata.Username" type="text" value="" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [(ngModel)]="postdata.Password" type="Password" value="" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input [(ngModel)]="postdata.Name" type="text" value="" ></ion-input>
  </ion-item>
  <div>
    <button ion-button float-right (click)="AddAdmin()" >เพิ่ม Admin</button>
  </div>

</ion-content>
