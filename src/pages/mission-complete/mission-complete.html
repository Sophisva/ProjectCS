<ion-header>
  <ion-navbar  color="primary">
    <ion-title float-left>ประวัติการส่งคืนทรัพย์สิน</ion-title>
    <img float-right style="margin: auto; height: 10%; width: 10%" src="assets/imgs/backhome.png" (click)="gohome()"/> 
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let item of datalist" >
    <ion-card >
      <span *ngIf="item.LAFP_Movement == 'Yes'">
      <ion-item >
        <img src="{{server}}/{{item.LAFP_Image}}" alt="">
      </ion-item>
        <img style="margin: auto; height: 100%; width: 80%" src="assets/imgs/success.png"/>
          <ion-row>
            <ion-col col-6 >หมายเลขรายการ : </ion-col>
            <ion-col col-6 >{{item.LAFP_ReferenceNumber}}</ion-col> 
          </ion-row>
          <ion-row>
            <ion-col col-6 >ประเภททรัพย์สิน : </ion-col>
            <ion-col col-6 >{{item.LAFP_PropertyType}}</ion-col> 
          </ion-row>
          <ion-row>
            <ion-col col-6 >การกระทำ: </ion-col>
            <ion-col col-6 >{{item.LAFP_Action}}</ion-col> 
          </ion-row>
          <ion-row>
            <ion-col col-6 >ส่งคืนโดย: </ion-col>
            <ion-col col-6 >{{item.LAFP_Returnbyadmin}}</ion-col> 
          </ion-row>
          </span>
    </ion-card>
    </ion-list>

</ion-content>
