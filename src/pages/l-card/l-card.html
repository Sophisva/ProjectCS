<ion-header>
  <ion-navbar color = Warning >
    <ion-title ALIGN = "MIDDLE" >ประเภททรัพย์สิน "บัตรต่าง ๆ"</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-title> เลือกประเภทของบัตร</ion-title>
  <ion-list >
    <ion-item *ngFor = "let check of datacard" (click) ="onClick(check)" >
      <ion-label>{{ check.name }}</ion-label>
      <ion-checkbox [(ngModel)] = "check.selected"
        [color] = "check.color" >
      </ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label floating>ระบุชื่อเจ้าของ(กรณีมีชื่อ)</ion-label>
    <ion-input [(ngModel)]="postdata.LOwner" type="text" value=""></ion-input>
  </ion-item>
  <ion-label>แนบรูปภาพ(กรุณาปิดข้อมูลสำคัญก่อนส่งข้อมูล)</ion-label>
  <div>
    <button ion-button float-left (click)="presentActionSheet()">เลือกรูปภาพ</button>
  </div>
  <ion-item *ngIf="base64Image">
    <img src="{{base64Image}}" title= "pict" >
  </ion-item>
  <div>
    <button ion-button float-right (click)="uploadImg()">ส่ง</button>
  </div>
</ion-content>
