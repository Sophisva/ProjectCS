<ion-header>
  <ion-navbar color="pink">
    <ion-title>ประวัติการประกาศ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)" clearInput></ion-searchbar>
    <ion-list *ngFor="let item of datalist">
    <ion-card >
          <ion-row>
            <ion-col col-6 >หมายเลขรายการ: </ion-col>
            <ion-col col-6 >{{item.LAFP_ReferenceNumber}}</ion-col> 
          </ion-row>
          <ion-row>
            <ion-col col-6 >วันที่ลงประกาศ: </ion-col>
            <ion-col col-6 >{{item.LAFP_Date}}</ion-col> 
          </ion-row>
          <ion-row>
            <ion-col col-6 >ประกาศโดย: </ion-col>
            <ion-col col-6 >{{item.LAFP_Postbyadmin}}</ion-col> 
          </ion-row>
    </ion-card>
    </ion-list>
</ion-content>
