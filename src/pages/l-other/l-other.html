<ion-header>
  <ion-navbar color = Warning >
    <ion-title ALIGN = "MIDDLE" >ประเภททรัพย์สิน "อื่น ๆ"</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>ประเภททรัพย์สิน</ion-label>
    <ion-input [(ngModel)]="postdata.LPropertyType" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>รายละเอียดทรัพย์สิน</ion-label>
    <ion-input [(ngModel)]="postdata.LDetailProperty" type="text"></ion-input>
  </ion-item>
  <ion-label>แนบรูปภาพ</ion-label>
  <div>
    <button ion-button float-left (click)="presentActionSheet()">เลือกรูปภาพ</button>
  </div>
  <ion-item *ngIf="base64Image">
    <img src="{{base64Image}}" title= "pict" >
  </ion-item>
  <div>
    <button ion-button float-right (click)="uploadImg()">ส่ง</button>
  </div>
</ion-content>
